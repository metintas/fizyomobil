  webview_flutter: ^2.8.0
  open_file: ^3.2.2
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_native_splash: ^2.4.0
  syncfusion_flutter_pdfviewer: ^24.2.8
  
flutter_native_splash:

name: fizyomobil
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  curved_navigation_bar: ^1.0.0
  babylonjs_viewer: ^1.2.0
  mysql1: ^0.20.0
  video_player: ^2.8.6
  flick_video_player: ^0.8.0
